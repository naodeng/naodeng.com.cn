# Hextra 主题配置 - Nao's Blog
# https://imfing.github.io/hextra/docs/guide/configuration/

baseURL: "https://naodeng.com.cn/"
title: "Nao's Blog"

theme: hextra

enableInlineShortcodes: true
enableRobotsTXT: true
enableGitInfo: true
hasCJKLanguage: true

buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true

# Google Analytics
services:
  googleAnalytics:
    ID: G-JBX883ZDJJ
  instagram:
    disableInlineCSS: true
  x:
    disableInlineCSS: true

# 输出格式（Hextra 使用 FlexSearch，无需 home JSON）
outputs:
  home: [HTML, RSS]
  page: [HTML]
  section: [HTML, RSS]

defaultContentLanguage: en

languages:
  en:
    languageName: "English"
    weight: 1
    title: "Nao's Blog"
    taxonomies:
      category: categories
      tag: tags
      series: series

  zh:
    languageName: "中文"
    languageCode: zh-CN
    weight: 2
    title: "软件测试同学"
    taxonomies:
      category: categories
      tag: tags
      series: series

# 顶栏菜单（博客、归档、搜索、GitHub、主题/语言）
menu:
  main:
    - identifier: blog
      pageRef: /blog
      weight: 1
    - identifier: archive
      pageRef: /archives
      weight: 2
    - identifier: showcase
      pageRef: /showcase
      weight: 3
    - identifier: about
      pageRef: /about
      weight: 4
    - identifier: search
      weight: 5
      params:
        type: search
    - identifier: github
      url: "https://github.com/naodeng"
      weight: 11
      params:
        icon: github
    - identifier: theme-toggle
      weight: 40
      params:
        type: theme-toggle
        label: false
    - identifier: language-switch
      weight: 41
      params:
        type: language-switch
        label: false

  # 侧栏额外链接（若有文档型内容可在此扩展）
  sidebar:
    - identifier: more
      params:
        type: separator
      weight: 1
    - identifier: sponsor
      pageRef: "/sponsor"
      weight: 2
    - identifier: github-sidebar
      url: "https://github.com/naodeng"
      weight: 3
      params:
        type: link

# 站点参数（Hextra 结构）
params:
  description: "naodeng, naodeng.com.cn，邓闹，dengnao，个人博客，软件测试，性能测试，接口测试，API 测试，自动化测试，AI QA Prompt"
  author: "NaoDeng"
  env: production

  externalLinkDecoration: true

  # 导航栏（技术博客风格：Logo + 标题 + 副标题）
  navbar:
    displayTitle: true
    displayLogo: true
    # 副标题 / tagline：留空则使用 i18n 的 tagline
    tagline: ""
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      width: 40
      height: 32
      link: /
    width: wide

  # 主题切换：light | dark | system
  theme:
    default: system
    displayToggle: true

  # 页脚
  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: true
    width: normal

  # 最后更新日期
  displayUpdatedDate: true
  dateFormat: "2006-01-02"

  # 搜索（FlexSearch）
  search:
    enable: true
    type: flexsearch
    flexsearch:
      index: content
      tokenize: forward

  # 编辑页面链接
  editURL:
    enable: true
    base: "https://github.com/naodeng/naodeng.com.cn/edit/main/content"

  # 博客列表
  blog:
    list:
      displayTags: true
      sortBy: date
      sortOrder: desc
      pagerSize: 7
    article:
      displayPagination: true
      displayTags: true

  # 目录与标签
  toc:
    displayTags: true

  # 代码高亮与复制
  highlight:
    copy:
      enable: true
      display: hover

  # 页面宽度：full | wide | normal
  page:
    width: normal

  # 统计与验证
  analytics:
    umami:
      enable: true
      serverURL: "https://analytics.naodeng.com.cn"
      websiteID: "b3b285c9-3c35-4398-9252-91bb70560b84"
    google:
      SiteVerificationTag: "google5e9a7c9479924ed2"
    baidu:
      SiteVerificationTag: "codeva-2siuZUZUWf"
    cloudflare:
      enable: true
      token: "56f727a52e3349f6947d888452fecc8a"

  # Open Graph 等
  images: []

# Sitemap
sitemap:
  changefreq: daily
  priority: 0.8

# Minify（可选保留）
minify:
  disableCSS: false
  disableHTML: false
  minifyOutput: false

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

privacy:
  vimeo:
    disabled: false
    simple: true
  x:
    disabled: false
    enableDNT: true
    simple: true
  instagram:
    disabled: false
    simple: true
  youtube:
    disabled: false
    privacyEnhanced: true
